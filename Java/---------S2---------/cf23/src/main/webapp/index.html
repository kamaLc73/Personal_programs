<!DOCTYPE html>
<html>
<head>
   	<meta charset="UTF-8">
    <title>Calcul Mensualité Crédit</title>
</head>
<body>
    <h1>Calcul Mensualité Crédit</h1>
    <form action="calculer.do" method="post">
        <label for="montant">Montant Emprunté (DH) :</label>
        <input type="text" id="montant" name="montant" required><br><br>

        <label for="duree">Durée (mois) :</label>
        <input type="text" id="duree" name="duree" required><br><br>

        <label for="taux">Taux Effectif Global Annuel (%) :</label>
        <input type="text" id="taux" name="taux" required><br><br>

        <input type="submit" value="Calculer">
    </form>
</body>
</html>
