<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h2>Gestion de documents</h2>
	<h3>Formulaire d'ajout d'un nouveau docment</h3>
	<form action="ajouter.do" method="get">
		<table border="0">
			<tr>
				<td>Identificateur</td>
				<td><input type="text" name="id" size="4" /></td>
			</tr>
			<tr>
				<td>Titre</td>
				<td><input type="text" name="title" size="8" /></td>
			</tr>
			<tr>
				<td>Nombre de pages</td>
				<td><input type="text" name="pageCount" size="6" /></td>
			</tr>
		</table>
		<input type="submit" value="Ajouter" />
	</form>
	
</body>
</html>
